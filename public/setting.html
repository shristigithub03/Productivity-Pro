<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Productivity Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7F5AF0;
      --primary-light: #A78BFA;
      --secondary: #2CB67D;
      --accent: #FF7E6B;
      --dark: #16161A;
      --darker: #0D0D10;
      --light: #FFFFFE;
      --gray: #94A1B2;
      --light-gray: #EFF0F3;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--light-gray);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, #7F5AF0 0%, #2CB67D 100%);
      color: var(--light);
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo i {
      font-size: 1.8rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    nav a.active {
      background: rgba(255, 255, 255, 0.3);
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .settings-container {
      background: var(--light);
      border-radius: 1rem;
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }

    .settings-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .settings-header i {
      font-size: 2rem;
      color: var(--primary);
    }

    .settings-header h1 {
      font-size: 1.8rem;
      color: var(--dark);
    }

    .settings-group {
      margin-bottom: 2.5rem;
    }

    .settings-group h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--light-gray);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: var(--light-gray);
      border-radius: 0.5rem;
    }

    .setting-item label {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    select {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--light-gray);
      background: white;
      font-family: 'Poppins', sans-serif;
      min-width: 150px;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    .btn i {
      font-size: 1rem;
    }

    footer {
      background: var(--darker);
      color: var(--light);
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .copyright {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #121212;
      color: #f5f5f5;
    }

    body.dark-mode .settings-container {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    body.dark-mode .settings-header h1,
    body.dark-mode .settings-group h2,
    body.dark-mode .setting-item label {
      color: #f5f5f5;
    }

    body.dark-mode .setting-item {
      background: #2d2d2d;
    }

    body.dark-mode select {
      background: #2d2d2d;
      color: #f5f5f5;
      border-color: #444;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      nav ul {
        gap: 1rem;
      }

      .setting-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      header, footer {
        padding: 1.25rem;
      }

      .settings-container {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <i class="fas fa-check-circle"></i>
        <span>Productivity Pro</span>
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/settings.html" class="active">Settings</a></li>
          <li><a href="/help.html">Help</a></li>
        </ul>
      </nav>
      
    </div>
  </header>

  <main>
    <div class="settings-container">
      <div class="settings-header">
        <i class="fas fa-cog"></i>
        <h1>Application Settings</h1>
      </div>

      <div class="settings-group">
        <h2>Appearance</h2>
        
        <div class="setting-item">
          <label for="darkModeToggle">Dark Mode</label>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="setting-item">
          <label for="themeColor">Theme Color</label>
          <select id="themeColor">
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
          </select>
        </div>
      </div>
      
      <div class="settings-group">
        <h2>Notifications</h2>
        
        <div class="setting-item">
          <label for="notificationsEnabled">Enable Notifications</label>
          <label class="switch">
            <input type="checkbox" id="notificationsEnabled" checked>
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="setting-item">
          <label for="reminderFrequency">Reminder Frequency</label>
          <select id="reminderFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
      </div>
      
      <div class="settings-group">
        <h2>Data Management</h2>
        
        <div class="setting-item">
          <label>Export Tasks</label>
          <button class="btn" onclick="exportTasks()">
            <i class="fas fa-file-export"></i> Export
          </button>
        </div>
        
        <div class="setting-item">
          <label>Import Tasks</label>
          <button class="btn" onclick="document.getElementById('importFile').click()">
            <i class="fas fa-file-import"></i> Import
          </button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p class="copyright">Â© 2023 Productivity Pro. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Load saved settings
    document.addEventListener('DOMContentLoaded', () => {
      const settings = JSON.parse(localStorage.getItem('appSettings')) || {
        darkMode: false,
        themeColor: 'purple',
        notifications: true,
        reminderFrequency: 'daily'
      };

      document.getElementById('darkModeToggle').checked = settings.darkMode;
      document.getElementById('themeColor').value = settings.themeColor;
      document.getElementById('notificationsEnabled').checked = settings.notifications;
      document.getElementById('reminderFrequency').value = settings.reminderFrequency;

      applySettings(settings);
      
      // Set up event listeners
      document.getElementById('darkModeToggle').addEventListener('change', saveSettings);
      document.getElementById('themeColor').addEventListener('change', saveSettings);
      document.getElementById('notificationsEnabled').addEventListener('change', saveSettings);
      document.getElementById('reminderFrequency').addEventListener('change', saveSettings);
      document.getElementById('importFile').addEventListener('change', importTasks);
    });

    function saveSettings() {
      const settings = {
        darkMode: document.getElementById('darkModeToggle').checked,
        themeColor: document.getElementById('themeColor').value,
        notifications: document.getElementById('notificationsEnabled').checked,
        reminderFrequency: document.getElementById('reminderFrequency').value
      };

      localStorage.setItem('appSettings', JSON.stringify(settings));
      applySettings(settings);
    }

    function applySettings(settings) {
      // Dark mode
      if (settings.darkMode) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      // Theme color
      const root = document.documentElement;
      switch(settings.themeColor) {
        case 'blue':
          root.style.setProperty('--primary', '#4285F4');
          break;
        case 'green':
          root.style.setProperty('--primary', '#34A853');
          break;
        case 'red':
          root.style.setProperty('--primary', '#EA4335');
          break;
        default: // purple
          root.style.setProperty('--primary', '#7F5AF0');
      }
    }

    function exportTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const dataStr = JSON.stringify(tasks, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
      
      const exportFileDefaultName = 'tasks-export.json';
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
    }

    function importTasks(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const tasks = JSON.parse(e.target.result);
          localStorage.setItem('tasks', JSON.stringify(tasks));
          alert('Tasks imported successfully!');
        } catch (error) {
          alert('Error importing tasks: Invalid file format');
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
